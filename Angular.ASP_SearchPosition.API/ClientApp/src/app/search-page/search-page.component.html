<div class="container">
    <div class="row mt-5">
        <div class="row col-8 offset-2">
            <div class="col-6">
                <app-search-form [searchEngines]="service.avaliableEngines" (searchEvent)="onSearch($event)"/>
            </div>
            <div class="col-6">
                <ul class="list-group">
                    <li
                    class="list-group-item d-flex justify-content-between align-items-start 
                    mb-2 border px-4 py-3 rounded-3"
                    *ngFor="let sr of service.searchResults">
                        <app-search-card [model]="sr"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
