<div class="container">
    <div class="row mt-5">
        <div class="row col-8 offset-2">
            <div class="col-6">
                <div class="text-center">
                    <h2>
                        Search history
                    </h2>
                    (Saved)
                </div>
                <ul *ngIf="searchService.searchResults && searchService.searchResults.length > 0" class="list-group">
                    <li 
                    class="list-group-item d-flex justify-content-between align-items-start 
                    mb-2 border px-4 py-3 rounded-3"
                    *ngFor="let sr of searchService.searchResults">
                        <app-search-card [model]="sr"/>
                    </li>
                </ul>
                <div *ngIf="!searchService.searchResults || searchService.searchResults.length === 0">
                    The list is still empty, you haven't searched for anything yet.
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <h2>
                        Log history
                    </h2>
                    (Made by decorator pattern)
                </div>
                <ul *ngIf="logService.logs && logService.logs.length > 0" class="list-group">
                    <li 
                    class="list-group-item d-flex justify-content-between align-items-start 
                    mb-2 border px-4 py-3 rounded-3"
                    *ngFor="let lm of logService.logs">
                        <app-log-card [model]="lm"/>
                    </li>
                </ul>
                <div *ngIf="!logService.logs || logService.logs.length === 0">
                    The list is still empty, you haven't called anything yet.
                </div>
            </div>
        </div>
    </div>
</div>
